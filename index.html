<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        background: white;
        padding: 25px;
        border-radius: 8px;
        width: 320px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<form>
    <h2>Student Registration</h2>

    <!-- Name -->
    <label>Full Name</label>
    <input type="text"
           name="name"
           required
           pattern="[A-Za-z\s]+"
           title="Only letters and spaces allowed">

    <!-- Email -->
    <label>Email</label>
    <input type="email"
           name="email"
           required>

    <!-- Age -->
    <label>Age</label>
    <input type="number"
           name="age"
           required
           min="5"
           max="100">

    <button type="submit">Register</button>
</form>

</body>
</html>
